<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">


</head>

<body>
    <div class="button-container">
        <h1>
            Welcome to my library
        </h1>

        <dialog id="addBookDialog">
            <form>
                <p>Book Info:</p>
                <div>
                    <label for="book_title">Title:</label>
                    <input type="text" id="book_title" name="book_title">
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>

                <div>
                    <label for="page_count">Page count:</label>
                    <input type="text" id="page_count" name="page_count">
                </div>
                <div>
                    <button id="submitButton" value="default">Submit</button>
                    <button id ="cancelButton" value="cancel" type="button">Cancel</button>
                    <button id="clearButton" value="clear" type="reset">Clear</button>
                </div>
            </form>


        </dialog>

        <button class="add-book">Add Book</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="entry data">
                all the manifold book data goes here
            </div>
            <div class="entry status">
                read/unread
            </div>
            <div class="entry delete">
                button here
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
