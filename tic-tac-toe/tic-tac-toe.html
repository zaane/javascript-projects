<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <dialog id="name-dialog">
        <form method="dialog">
            <div class="prompt">Please give player names:</div>
            <div>
                <label for="player_1">Player 1:</label>
                <input type="text" id="player_1" name="player_1" value="Beavis">
            </div>

            <div>
                <label for="player_2">Player 2:</label>
                <input type="text" id="player_2" name="player_2" value="Butthead">
            </div>

            <div>
                <button id="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </dialog>



    <div class="container">
        <div class="player1 scoreboard">
            <div class="name">
                Player 1
            </div>
            <div class="score">0</div>
        </div>

        <div class="game-container">
            <div class="game-area">
                <div class="game-cel" data-row="0" data-column="0"></div>
                <div class="game-cel" data-row="0" data-column="1"></div>
                <div class="game-cel" data-row="0" data-column="2"></div>
                <div class="game-cel" data-row="1" data-column="0"></div>
                <div class="game-cel" data-row="1" data-column="1"></div>
                <div class="game-cel" data-row="1" data-column="2"></div>
                <div class="game-cel" data-row="2" data-column="0"></div>
                <div class="game-cel" data-row="2" data-column="1"></div>
                <div class="game-cel" data-row="2" data-column="2"></div>
            </div>
            <div class="line-canvas">
                <!-- <div class="vertical line showing"></div>
                <div class="horizontal line showing"></div>
                <div class="diagonal line showing"></div> -->
            </div>
        </div>

        <div class="player2 scoreboard">
            <div class="name">
                Player 2
            </div>
            <div class="score">0</div>
        </div>
    </div>

    <dialog id="win-dialog">
        <div class="win-text">Winner wins!</div>
        <button>Play again</button>
    </dialog>





    <script src="./script.js"></script>
</body>

</html>
